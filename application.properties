

spring.jpa.hibernate.ddl-auto=none
spring.jpa.geterate-ddl = false
spring.jpa.show-sql=true
spring.jpa.database = mysql

logging.level.org.hibernate = info

spring.datasource.url=jdbc:mysql://localhost:3306/user?&useUnicode=true&serverTimezone=Asia/Seoul

# 현재 DB : user



spring.datasource.username = Username # 유저이름 바꾸기
spring.datasource.password = Password # 패스워드 바꾸기
mybatis.mapper-locations=classpath*:mapper/*.xml

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql = true
logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.type.descriptor.sql = trace



spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
